<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spine Instancer Benchmark</title>
  </head>
  <body>
    <div id="app">
      <canvas id="pixi-canvas"></canvas>
      <div id="ui-container">
        <div id="controls-panel">
          <h2>Spine Instancer Benchmark</h2>
          <div class="control-group">
            <label for="instance-count">Instance Count:</label>
            <input type="range" id="instance-count" min="10" max="1000" step="10" value="100">
            <span id="instance-count-value">100</span>
          </div>
          <div class="control-group">
            <label for="instance-mode">Instancing Mode:</label>
            <select id="instance-mode">
              <option value="instanced">Instanced</option>
              <option value="standard">Standard</option>
            </select>
          </div>
          <div class="control-group">
            <label for="animation-type">Animation:</label>
            <select id="animation-type">
              <option value="idle">Idle</option>
              <option value="win">Win</option>
            </select>
          </div>
          <div class="control-group">
            <button id="toggle-animations">Toggle Animations</button>
            <button id="reset-benchmark">Reset Benchmark</button>
          </div>
        </div>
        <div id="stats-panel">
          <div id="stats-container"></div>
          <div id="benchmark-results">
            <h3>Benchmark Results</h3>
            <div class="result-row">
              <span>FPS:</span>
              <span id="fps-value">0</span>
            </div>
            <div class="result-row">
              <span>Draw Calls:</span>
              <span id="draw-calls-value">0</span>
            </div>
            <div class="result-row">
              <span>Instance Count:</span>
              <span id="active-instances-value">0</span>
            </div>
            <div class="result-row">
              <span>DC Reduction:</span>
              <span id="draw-call-reduction-value">0%</span>
            </div>
            <div class="result-row">
              <span>Memory Usage:</span>
              <span id="memory-usage-value">0 MB</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
